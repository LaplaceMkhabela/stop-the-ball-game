<!DOCTYPE html>
<html>
<head>
    <title>Stop the Ball Game</title>
    <link type="text/css" href="styles.css"></link>
</head>
<body>
    <h1>Stop the Ball Game</h1>
    <p>Press the button to stop the moving ball in the green zone</p>
    <div id="scoreDisplay">Score: 0</div>
    <div id="speedDisplay">Speed: 5</div>
    <div id="message"></div>
    <div id="controls">
        <button id="stopButton">STOP!</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <div id="gameContainer">
        <div id="movingObject"></div>
        <div id="targetZone"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
